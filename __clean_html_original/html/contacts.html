<section class="section contacts" id="js-contacts">
  <h1 class="section__title">Контакты</h1>
  <p class="section__description">Мои данные</p>

  <div class="container">
   
    <div class="row">
     <!-- contacts__item -->
      <div class="col-xs-6 col-md-6">

        <div class="contacts__item">
          <i class="fa fa-address-card-o" aria-hidden="true"></i>
          <h3 class="contacts__item-title">Адрес</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum, harum.</p>
        </div>

        <div class="contacts__item">
          <i class="fa fa-phone" aria-hidden="true"></i>
          <h3 class="contacts__item-title">Телефон</h3>
          <span>+343 342 34 23</span>
        </div>

        <div class="contacts__item">
          <i class="fa fa-television" aria-hidden="true"></i>
          <h3 class="contacts__item-title">Веб-сайт</h3>
          <a href="#">webdesign-master.ru</a>
        </div>
      </div>

      <!-- form -->
      <div class="col-xs-6 col-md-6">
        <form class="contacts__form" action="" method="POST">
          
          <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input type="text" name="name" id="name" placeholder="Ваше имя">
          </div>

          <div class="form-group">
            <label for="email">Ваш E-mail:</label>
            <input type="text" name="email" id="email" placeholder="Ваше имя">
          </div>
          
          <div class="form-group">
            <label for="textarea">Ваше сообщение:</label>
            <textarea name="message" id="textarea">Ваше сообщение</textarea>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
